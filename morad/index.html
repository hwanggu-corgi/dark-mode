<style>
/*!
 |-----------------------------------------------------------------------------------------
 |
 |
 | Content Area - Start
 |
 |
 |-----------------------------------------------------------------------------------------
*/
.contentArea .contentAreaWrap {
	padding-top: 60px;
	padding-left: 45px;
	padding-right: 45px;
	padding-bottom: 30px;
}

@media (max-width: 991px) {
	.contentArea .contentAreaWrap {
		padding-top: 40px;
		padding-left: 24px;
		padding-right: 24px;
		padding-bottom: 10px;
	}
}

@media (max-width: 767px) {
	.contentArea .contentAreaWrap {
		padding-top: 30px;
		padding-left: 0;
		padding-right: 0;
		padding-bottom: 1px;
	}
}

.contentAreaTall .contentAreaWrap {
	padding-top: 90px;
	padding-left: 45px;
	padding-right: 45px;
	padding-bottom: 60px;
}

@media (max-width: 991px) {
	.contentAreaTall .contentAreaWrap {
		padding-top: 60px;
		padding-left: 24px;
		padding-right: 24px;
		padding-bottom: 30px;
	}
}

@media (max-width: 767px) {
	.contentAreaTall .contentAreaWrap {
		padding-top: 45px;
		padding-left: 0;
		padding-right: 0;
		padding-bottom: 15px;
	}
}

.contentAreaShort .contentAreaWrap {
	padding-top: 45px;
	padding-left: 45px;
	padding-right: 45px;
	padding-bottom: 30px;
}

@media (max-width: 991px) {
	.contentAreaShort .contentAreaWrap {
		padding-top: 30px;
		padding-left: 24px;
		padding-right: 24px;
		padding-bottom: 15px;
	}
}

@media (max-width: 767px) {
	.contentAreaShort .contentAreaWrap {
		padding-top: 30px;
		padding-left: 0;
		padding-right: 0;
		padding-bottom: 15px;
	}
}

.contentAreaShort h1, .contentAreaShort h2, .contentAreaShort h3, .contentAreaShort h4, .contentAreaShort h5, .contentAreaShort h6, .contentAreaShort p, .contentAreaShort ul, .contentAreaShort ol, .contentAreaShort dl, .contentAreaShort table {
	margin-top: 0;
	margin-bottom: 10px;
}

.liveEdBlock .contentAreaFullwidth {
	padding-top: 34px;
}

.contentAreaFullwidth > .contentAreaWrap {
	padding-top: 0;
	padding-left: 0;
	padding-right: 0;
	padding-bottom: 0;
}

@media (max-width: 991px) {
	.contentAreaFullwidth > .contentAreaWrap {
		padding-top: 0;
		padding-bottom: 0;
	}
}

@media (max-width: 767px) {
	.contentAreaFullwidth > .contentAreaWrap {
		padding-top: 0;
		padding-left: 0;
		padding-right: 0;
		padding-bottom: 0;
	}
}

.contentAreaFullwidth > .contentAreaWrap > .container {
	max-width: none;
	padding: 0;
}

.contentAreaFullwidth .row {
	margin-right: 0;
	margin-left: 0;
}

.contentAreaFullwidth .row > .col,
.contentAreaFullwidth .row > div[class^=col-],
.contentAreaFullwidth .row > div[class*=" col-"] {
	padding-right: 0;
	padding-left: 0;
}

.sidebarSide .contentArea .contentAreaWrap {
	padding-top: 30px;
	padding-left: 15px;
	padding-right: 15px;
	padding-bottom: 1px;
}
/*!
 |-----------------------------------------------------------------------------------------
 |
 |
 | Content Area - End
 |
 |
 |-----------------------------------------------------------------------------------------
*/
/*!
 |-----------------------------------------------------------------------------------------
 |
 |
 | Gallery IMH Locations - Start
 |
 |
 |-----------------------------------------------------------------------------------------
*/
.galleryLocationsIMH .galleryWrap {
	display: grid;
	grid-template-columns: repeat(1, 1fr);
}

@media screen and (min-width: 991px) {
	.galleryLocationsIMH .galleryWrap {
		grid-template-columns: repeat(2, 1fr);
	}
}

@media screen and (min-width: 1200px) {
	.galleryLocationsIMH .galleryWrap {
		grid-template-columns: repeat(4, 1fr);
	}	
}

.galleryLocationsIMH .galleryItemWrap {
	height: 475px;
	border-left: 1px solid #333;
	background: var(--color-black-lightened);
	transition: var(--transition);
}

.galleryLocationsIMH .galleryItemWrap:hover {
	background: var(--color-primary);
}

.galleryLocationsIMH .galleryImg {
	height: 178px;
	width: 80%;
	background-size: cover;
}

.galleryLocationsIMH .galleryOverlay,
.galleryLocationsIMH .galleryContent {
	opacity: 1;
	position: relative;
	height: auto;
	padding: 50px 40px;
}

.galleryLocationsIMH .galleryContent h6 {
	margin-bottom: 15px;
}

.galleryLocationsIMH .galleryContent p {
	font-weight: 800;
	color: #C4C4C4;
	margin-bottom: 15px;
	transition: 0.3s ease;
}

.galleryLocationsIMH .galleryItemWrap:hover .galleryContent p {
	color: var(--color-white);
}

.galleryLocationsIMH .galleryContent p a {
	font-size: 14px;
	color: var(--color-secondary);
	text-decoration: underline;
}

.galleryLocationsIMH .galleryContent p a:before {
	content: " ";
	width: 20px;
	height: 1px;
	display: inline-block;
	background-color: var(--color-secondary);
	position: relative;
	bottom: 4px;
	margin-right: 10px;
}

@media (max-width: 767px) {
	.galleryLocationsIMH .galleryItemWrap {
		border-left: none;
		border-top: 1px solid #333;
	}
}
/*!
 |-----------------------------------------------------------------------------------------
 |
 |
 | Gallery IMH Locations - End
 |
 |
 |-----------------------------------------------------------------------------------------
*/

</style>
<div class="galleryLocationsIMH content-style">
	<div class="galleryWrap">
		<items thumb="768x0" preview="768x0">
			<div class="galleryItem">
				<div class="galleryItemWrap" >
					<div class="galleryImg" role="img" aria-label="{title}" style="background-image: url('{preview_url}')"></div>
					<div class="galleryContent">
						<h6>{title}</h6>
						{description}
						<p><a href="{preview_url}" title="{title}">View Info</a></p>
					</div>
				</div>
			</div>
		</items>
	</div>
</div>
