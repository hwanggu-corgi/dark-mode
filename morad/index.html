<div class="gallery galleryOne homepageLocations">
	<div class="galleryWrap">
		<items thumb="768x0" preview="768x0">
			<div class="galleryItem">
				<div class="galleryItemWrap" >
					<div class="galleryImg" role="img" aria-label="{title}" style="background-image: url('{preview_url}')"></div>
					<div class="galleryContent">
						<h6>{title}</h6>
						{description}
						<p><a href="{preview_url}" title="{title}">View Info</a></p>
					</div>
				</div>
			</div>
		</items>
	</div>
</div>
