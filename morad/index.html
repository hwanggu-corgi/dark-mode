<script type="text/javascript">
$(document).ready(function() {
	//-----------------------------------------------------------
	// add "onscroll" class if not at top
	//-----------------------------------------------------------
	//
	(function() {
		const $header = $(".headerImh");
		console.log("I am here");
		$(window).scroll(function() {
			const $height = $(window).scrollTop();
			console.log($height);
			if ($height !== 0) {
				$header.addClass("onScroll");
			} else {
				$header.removeClass("onScroll");
			}
		})
	})();
	//-----------------------------------------------------------
	// Burger & Sidr
	//-----------------------------------------------------------
	//
	(function () {
		const body = $("body");
		const burger = $(".headerImh .burger");
		const mobileNavigationMenu = $(".headerImh .mobileNavigationMenu");

		var $burger = burger.click(function () {
			burger.each(function () {
				$(this).toggleClass('open');
			});
			body.toggleClass('mobileMenuOpened');
			mobileNavigationMenu.toggleClass('open');
		});
	})();
	//-----------------------------------------------------------
	// Toggle Search
	//-----------------------------------------------------------
	//
	(function () {
		var $searchBtn = $('.headerImh .searchBtn');
		var $searchBar = $('.headerImh .searchBar');
		var $searchBarInput = $('.headerImh .searchBar input[name="q"]');

		$searchBtn.on('click', function (e) {
			e.preventDefault();

			$('.headerImh').toggleClass('search-bar-open');

			if ($searchBar.hasClass('active')) {
				$searchBtn.removeClass("active");
				$searchBar.removeClass("active");
				$searchBarInput.blur();
			} else {
				$searchBtn.addClass("active");
				$searchBar.addClass("active");
				$searchBarInput.focus();
			}
		});

		$('.searchBarCloseBtn').on('click', function () {
			$searchBtn.addClass("active");
			$searchBar.removeClass("active");
			$searchBarInput.blur();
		});
	})();
});
</script>
