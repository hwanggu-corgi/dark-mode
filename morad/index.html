<style>
/*!
 |-----------------------------------------------------------------------------------------
 |
 |
 | Header - Start
 |
 |
 |-----------------------------------------------------------------------------------------
*/
/*Header CAPFSC*/
.headerCAPFSC {
  position:relative;
}

.headerCAPFSC .headerLogo {
  position: static;
  top: 0;
  bottom: 0;

  a {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 150px;
  }
}

@media screen and (min-width: 767px) {
  .headerCAPFSC .headerLogo {
    position: absolute;

    a {
      background-color: var(--color-white);
    }
  }
}

.headerCAPFSC .headerUtilityBar {
  background-color: var(--color-primary);
  display: none;

  .headerUtilityBarWrap {
    max-width: 1280px;
    padding: 0 20px; 
    margin: 0 auto;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }

  .headerUtilityBarWrap > * {
    margin: 0 40px 0 0;

    &:last-child {
      margin: 0;
    }
  }
}

@media screen and (min-width: 767px) {
  .headerCAPFSC .headerUtilityBar {
    display: block;
  }
}


.headerCAPFSC .utilityBarMenu {
  .Menu {
    min-height: 0;
  }

  ul {
    margin: 0;
    display: flex;
  }

  li {
    padding: 0 15px;
    margin: 0;
    position: relative;

    &::before {
      content: none;
    }

    &::after {
      content: "";
      display: block;
      height: 10px;
      width: 1px;
      background-color: var(--color-white);
      position: absolute;
      right: 0;
      top: 50%;
      transform: translate(0, -50%);
    }

    &:first-child {
      padding: 0 15px 0 0;
    }

    &:last-child {
      padding: 0 0 0 15px;
    }

    &:last-child::after {
      content: none;
    }
  }

  a {
    color: var(--color-white);
    text-transform: uppercase;
    font-size: var(--font-size-xxxxx-small);

    &:hover {
      color: var(--color-secondary);
    }

    * {
      transition: none;
    }
  }
}

.headerCAPFSC .searchBtn {
  color: var(--color-white);

  &:hover {
    color: var(--color-secondary);
  }
  * {
    transition: none;
  }
}

.headerCAPFSC .searchBar {
  position: absolute;
  width: 100%;
  max-width: 600px;
  padding: 15px 20px;
  margin: 0 auto;
  visibility: hidden;
  opacity: 0;
  transition: all 0.2s linear;
  top: 100%;
  left: 50%;
  transform: translate(-50%, 0);

  .searchBarBackground {
    background-color: var(--color-primary);
    opacity: 0.6;
    backdrop-filter: blur(15px);
    border-radius: 6px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 10%);
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }

  .searchBarWrap {
    position: relative;
    z-index: 2;

    &::after {
      content: "";
      display: block;
      height: 1px;
      width: 100%;
      background-color: var(--color-white);
    }
  }

  .searchBarForm {
    margin: 0 0 10px 0;
  }

  .searchBarForm form {
    display: flex;
  }

  .searchBarForm input {
    flex-grow: 1;
    background-color: transparent;
    border: none;
    color: var(--color-white);
  }

  .searchBarForm button {
    color: var(--color-white);

    &:hover {
      color: var(--color-secondary);
    }
  }

  .searchBarForm input {
    &::placeholder {
      color: var(--color-white);
      font-weight: bold;
    }
  }
} 

.headerCAPFSC.search-bar-desktop-open .searchBar,
.headerCAPFSC.search-bar-mobile-open .searchBar {
  visibility: visible;
  opacity: 1;
  transform: translate(-50%, 30px);
  z-index: 3;
}

.headerCAPFSC .actionBtns {
  display: flex;
}

.headerCAPFSC .headerPrimaryNavigation {
  background-color: var(--color-primary-xxx-lightened);
  height: 70px;
  
  a {
    * {
      transition: none;
    }
  }

  li {
    &::before {
      content: none;
    }
  }

  .headerPrimaryNavigationWrap {
    max-width: 1280px;
    padding: 0 20px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    height: 100%;
  }

  .headerPrimaryNavigationBody {
    display: flex;
    justify-content: flex-end;
    width: 100%;
  }
}

@media screen and (min-width: 1200px) {
  .headerCAPFSC .headerPrimaryNavigation {
    height: 94px;
    .headerPrimaryNavigationWrap {
      align-items: flex-end;
    }
  }
}

.headerCAPFSC .mainMenu {
  flex-grow: 1;
  display: none;
  justify-content: flex-end;
  height: 100%;

  .blockContents {
    height: 100%;
  }

  .blockContents > ul {
    display: flex;
    height: 100%;
    margin: 0;
  }

  .blockContents > ul > li {
    position: relative;
    margin: 0 50px 0 0;
    display: flex;
    align-items: center;
    padding: 20px 0;
  }

  .blockContents > ul > li:last-child {
    margin: 0;
  }

  .blockContents > ul > li > a {
    color: var(--color-primary);
    font-weight: bold;

    &:hover {
      color: var(--color-secondary);
    }
  }

  .blockContents > ul > li.has-children > a {
    &::after  {
      content: url('/images/arrow-down.svg');
      margin: 0 0 0 10px;
    }
  }

  .blockContents > ul > li:last-child > ul {
    right: 0;
    left: initial;
  }

  .blockContents > ul li ul {
    margin: 0;
    position: absolute;
    top: 100%;
    left: 0;
    padding: 10px 0;
    background-color: var(--color-primary);
    transform-origin: 50% 0;
    transition: cubic-bezier(0.25, 0.46, 0.45, 0.94) 360ms;
    transform: perspective(400px) rotate3d(1, 0, 0, -90deg);
  }

  .blockContents > ul li:hover > ul {
    transform: perspective(400px) rotate3d(0, 0, 0, 0);
  }

  .blockContents ul li ul li {
    position: relative;
    min-width: 260px;
    transition: cubic-bezier(0.25, 0.46, 0.45, 0.94) 200ms;
    margin: 0;
    padding: 0;
  }

  .blockContents ul li ul li > a {
    display: block;
    position: relative;
    padding: 10px 25px;
    color: var(--color-white);
    white-space: inherit;
    font-weight: 600;

    * {
      transition: none;
    }
  }
  
  .blockContents ul li ul li:hover > a {
    color: var(--color-secondary);
  }
  
  .blockContents ul li ul li.has-children > a {
    &::after {
      content: "\F0DA";
      position: absolute;
      margin: 0 10px 0 0;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
    }
  }

  .blockContents ul li ul li ul {
    top: 0;
    left: 100%;
    transform-origin: 0;
    transform: perspective(400px) rotate3d(0, 1, 0, 90deg);
  }

  .blockContents > ul > li:nth-last-child(2) ul li ul,
  .blockContents > ul > li:last-child ul li ul {
    transform-origin: right;
    transform: perspective(400px) rotate3d(0, 1, 0, -90deg);
    left: -100%;
  }

  .blockContents > ul > li:nth-last-child(2) ul li:hover ul,
  .blockContents > ul > li:last-child ul li:hover ul {
    -webkit-transform: perspective(400px) rotate3d(0, 0, 0, 0);
            transform: perspective(400px) rotate3d(0, 0, 0, 0);
  } 

  .blockContents ul li ul li:first-child ul {
    top: -10px;      
  }
}

@media screen and (min-width: 1200px) {
  .headerCAPFSC .mainMenu {
    display: flex;
  }
}

.headerCAPFSC .headerMobileMenu {
  display: flex;
  align-items: center;
}

@media screen and (min-width: 1200px) {
  .headerCAPFSC .headerMobileMenu {
    display: none;
  }
}

<script type="text/javascript">
	$(document).ready(function() {
		//-----------------------------------------------------------
		// Mobile Menu
		//-----------------------------------------------------------
		//
		(function () {
			const body = $("body");
			const burger = $(".headerCAPFSC .burger");
			const headerMobileNavigation = $(".headerCAPFSC .headerMobileNavigation");
	
			var $burger = burger.click(function () {
				burger.each(function () {
					$(this).toggleClass('open');
				});
				body.toggleClass('mobileMenuOpened');
				headerMobileNavigation.toggleClass('open');
			});
		})();
		//-----------------------------------------------------------
		// Toggle Search
		//-----------------------------------------------------------
		//
		(function () {
			var $searchBtnDesktop = $('.headerCAPFSC  .headerDesktopNavigation .searchBtn');
			var $searchBarDesktop = $('.headerCAPFSC  .headerDesktopNavigation .searchBar');
			var $searchBarInputDesktop = $('.headerCAPFSC  .headerDesktopNavigation .searchBar input[name="q"]');
	
			var $searchBtnMobile = $('.headerCAPFSC  .headerMobileNavigation .searchBtn');
			var $searchBarMobile = $('.headerCAPFSC  .headerMobileNavigation .searchBar');
			var $searchBarInputMobile = $('.headerCAPFSC  .headerMobileNavigation .searchBar input[name="q"]');
	
			$searchBtnDesktop.on('click', function (e) {
				e.preventDefault();
	
				$('.headerCAPFSC ').toggleClass('search-bar-desktop-open');
	
				if ($searchBarDesktop.hasClass('active')) {
					$searchBtnDesktop.removeClass("active");
					$searchBarDesktop.removeClass("active");
					$searchBarInputDesktop.blur();
				} else {
					$searchBtnDesktop.addClass("active");
					$searchBarDesktop.addClass("active");
					$searchBarInputDesktop.focus();
				}
			});
	
			$searchBtnMobile.on('click', function (e) {
				e.preventDefault();
	
				$('.headerCAPFSC ').toggleClass('search-bar-mobile-open');
	
				if ($searchBarMobile.hasClass('active')) {
					$searchBtnMobile.removeClass("active");
					$searchBarMobile.removeClass("active");
					$searchBarInputMobile.blur();
				} else {
					$searchBtnMobile.addClass("active");
					$searchBarMobile.addClass("active");
					$searchBarInputMobile.focus();
				}
			});
		})();
		//-----------------------------------------------------------
		// mobile menu accordion
		//-----------------------------------------------------------
		//
		(function () {
			const hasChildrenLi = $(".headerCAPFSC .headerMobileNavigation li.has-children");
	
			hasChildrenLi.each(function() {
				const hasChildrenLiItem = this;
				const hasChildrenLink = this.querySelector("a");
				const hasChildrenSpan = this.querySelector("span");
				const link = hasChildrenLink.href;
				hasChildrenLink.href = "javascript:void(0);";
	
				const plusBtn = document.createElement("button");
				plusBtn.onclick =function(e) {
					e.stopPropagation();
					hasChildrenLiItem.classList.toggle("active");
				}
				plusBtn.className = "expandCollapseBtn";
	
				const imgPlus = document.createElement("img");
				imgPlus.src = "/images/icons/plus-white.svg";
				imgPlus.alt = "Expand Icon";
	
				const imgMinus = document.createElement("img");
				imgMinus.src = "/images/icons/minus-white.svg";
				imgMinus.alt = "Collapse Icon"
	
				plusBtn.appendChild(imgPlus);
				plusBtn.appendChild(imgMinus);
				hasChildrenLink.append(plusBtn);
	
				hasChildrenSpan.onclick = function(e) {
					const a = document.createElement("a");
					a.href = link;
					a.click();
				}
			});
		})();
	});
	</script>
